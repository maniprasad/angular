<div class="container"  novalidate> 
<form [formGroup]="myGroup" (ngSubmit)="onSubmit(data , myGroup)"   class="form">
    <div class="form-element">
      <h1>SING-IN / SING-UP</h1>
      </div>
    <mat-form-field class="form-element">
        <input matInput placeholder="Emailaddress"  class="form-control" [(ngModel)]="data.name" formControlName="email" type="text"  required>
        <mat-error *ngIf="!myGroup.controls['email'].valid && myGroup.controls['email'].touched">
          {{ getErrorEmail() }}
        </mat-error>
    </mat-form-field>
      <mat-form-field class="form-element">
          <input matInput placeholder="password"  class="form-control" [(ngModel)]="data.password" type="password" formControlName="password" required>
          <mat-error *ngIf="!myGroup.controls['password'].valid && myGroup.controls['password'].touched">
              {{ getErrorpassword() }}
            </mat-error>
      </mat-form-field>
        <div class="form-element">
            <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!myGroup.valid">Submit Form</button>
          </div>
</form>
</div>
